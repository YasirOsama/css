<html>
    <head>
        <style>
            .loader{width: 200px;
            height: 200px;
        border-radius: 50%;
        border: 20px solid yellow;
        border-top: 20px solid green;
        animation: spinanimate 3s ease-in 0s infinite normal;
    }
     @keyframes spinanimate {
        form {transform: rotate(0deg);
        }
        to {transform: rotate(360deg);
        }
     }
        </style>
    </head>
    <body>
        <div class="loader"></div>
    </body>
</html>
